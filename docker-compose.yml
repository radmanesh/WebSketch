version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

  sketchagent:
    build:
      context: ./sketchagent
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o-mini
      - LOG_LEVEL=INFO
      - LOG_JSON=false
      - API_KEY=${API_KEY:-}
      - CORS_ORIGINS=http://localhost:8000
    volumes:
      - ./sketchagent:/app
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NEXT_PUBLIC_AGENT_API_URL=http://sketchagent:3000
    # For development, uncomment volumes below and comment out the build
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    #   - /app/.next
    depends_on:
      - sketchagent
    restart: unless-stopped

volumes:
  redis_data:

